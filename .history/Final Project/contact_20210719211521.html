    <main>
        <div class="contact">
            <p class="contact-info"><b>Nome Sweet Home</b><br>
            &#9755;	1234 Front Street
            Nome, AK 99762<br>
            &#9742; 907-443-7777<br>
            &#9778; www.nomesweethome.com</p>
        </div>
        <div class="mapEmbed">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24472.864693996966!2d-165.4414918515086!3d64.5126417762322!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x57311a2816385579%3A0x417531715876844c!2sNome%2C%20AK!5e0!3m2!1sen!2sus!4v1626749217001!5m2!1sen!2sus"

        <form action="thanks.html">
            <label for="fname">Full Name:</label><br>
            <input type="text" id="fname" name="fname" pattern="[A-Za-z].{3,}" required><br>
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="tel"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>
            <label for="comments">Comments:</label><br>
            <textarea name="comment" id="comments" rows="4" cols="25"></textarea><br>

            <input type="submit" value="Submit Form">
        </form>
